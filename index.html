<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assa-bio</title>
    <link rel="stylesheet" href="background_style.css">
    <link rel="stylesheet" href="info_style.css">
    <link rel="stylesheet" href="menu_style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="https://envs.sh/GWS.mp4"video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    <h1>info?</h1>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="help-circle"></ion-icon></span>
                    <span class="text">Pm</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="logo-github"></ion-icon></span>
                    <span class="text">GitHub</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="game-controller"></ion-icon></span>
                    <span class="text">Games</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <span class="text">Bio</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="share-social"></ion-icon></span>
                    <span class="text">Links</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    
    <div class="info-container">
        <div class="info-content" id="infoContent"></div>
    </div>

    <script>
        const list = document.querySelectorAll('.list');
        const indicator = document.querySelector('.indicator');
        const infoContent = document.getElementById('infoContent');
        const infoContainer = document.querySelector('.info-container');

        function setIndicator() {
            const activeItem = document.querySelector('.list.active');
            const itemRect = activeItem.getBoundingClientRect();
            const navRect = document.querySelector('.navigation').getBoundingClientRect();
            const centerY = itemRect.top - navRect.top + (itemRect.height / 2);
            indicator.style.top = `${centerY}px`;
        }

        function activeLink() {
            list.forEach((item) => item.classList.remove('active'));
            this.classList.add('active');
            setIndicator();

            const clickedItem = this.querySelector('.text').innerText.toLowerCase();
            showInfo(clickedItem);
        }

        function showInfo(menuItem) {
            let content = '';
            switch (menuItem) {
                case 'home':
                    content = '<h2>Welcome to Home!</h2>';
                    infoContainer.classList.remove('show');
                    break;
                case 'личные вопросы':
                    content = 'PM
Write to me with questions <a href="http://codermasochist.t.me/">Telegram.</a> (clickable)';
                    break;
                case 'github':
                    content = 'GitHub:
My <a href="https://github.com/codermasochist">GitHub</a> (clickable)';
                    break;
                case 'games':
                    content = `<h2>Games:</h2>
                               <p>I play:</p>
                               <ul>
                                   <li>Genshin Impact</li>
                                   <li>Mobile Legends</li>
                               </ul> the list will be updated. \n what else shall we play?)`;
                    break;
                case 'bio':
                    content = `<h2>Bio</h2>
                               <p>Name: Àssa</p>
                               <p>Birthdate: 30 June</p>
                               <p>Age: 16 y.o</p>
                               <h3>Hobbies:</h3>
                               <ul>
                                   <li>watching anime</li>
                                   <li>valleyball</li>
                                   <li>programming & coding (soon...)</li>
                               </ul>
                               <h3>Favorite anime:</h3>
                               <ul>
                                   <li>Darling in the Franxx</li>
                                   <li>Evangelion</li>
                                   <li>High School DxD</li>
                                   <li>Jujutsu Kaisen</li>
                                   <li>Chainsaw Man</li>
                               </ul>`;
                    break;
                case 'links':
                    content = `<h2>Links to My Social Networks:</h2>
                               <ul>
                                   My Telegram: <a href="http://codermasochist.t.me/">click.</a>
My Telegram second account: <a href="http://arhess.t.me/">click.</a>
My TikTok: <a href="https://www.tiktok.com/@codermasohist?_t=8r5CIcyrqMo&_r=1">click.</a>
My Instagram: <a href="https://www.instagram.com/codermasochist">click.</a>
My discord: <a href="https://discord.gg/6NbuC4Rx">click.</a>
My Telegram channel: <a href="http://t.me/makimalove">click.</a>
                               </ul> The list will be updated.`;
                    break;
            }
            if (menuItem !== 'home') {
                infoContent.innerHTML = content;
                infoContainer.classList.add('show');
            }
        }

        list.forEach((item) => item.addEventListener('click', activeLink));
        window.addEventListener('load', setIndicator);
    </script>
</body>
    </html>
